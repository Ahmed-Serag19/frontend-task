<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Task</title>
  </head>
  <body>
    <main class="sign-up">
      <div class="sign-up-container">
        <div class="sign-up-img-container">
          <img
            src="./images/necklace-chain.png"
            alt="sphere shaped necklace"
          />
        </div>
        <form class="sign-up-form">
          <h2>create account</h2>
          <p>
            Go ahead and sign up, let everyone know how awesome you
            are!
          </p>

          <div class="input-group mb-3">
            <i class="fa-regular fa-user mx-1"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
              id="username"
              required
            />
          </div>
          <div
            class="alert alert-danger d-none"
            id="username-error"
            role="alert"
          >
            Username can contain letters and numbers only and no
            Numbers in the beggining or the end
          </div>
          <div class="input-group mb-3">
            <i class="fa-regular fa-envelope mx-1"></i>
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="Email"
              aria-describedby="basic-addon1"
              id="email"
              required
            />
          </div>
          <div
            class="alert alert-danger d-none"
            id="email-error"
            role="alert"
          >
            Email must be a valid format
          </div>
          <div class="input-group mb-3">
            <i class="fa-solid fa-unlock-keyhole mx-1"></i>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="Password"
              aria-describedby="basic-addon1"
              id="password"
              required
            />
          </div>
          <div
            class="alert alert-danger d-none"
            id="password-error"
            role="alert"
          >
            Password must contain Uppercase, Lowercase letter ,Number
            and special character
          </div>
          <div class="input-group mb-3">
            <i class="fa-solid fa-unlock-keyhole mx-1"></i>
            <input
              type="password"
              class="form-control"
              placeholder="Confirm password"
              aria-label="Confirm password"
              aria-describedby="basic-addon1"
              id="password-confirmation"
              required
            />
          </div>
          <div
            class="alert alert-danger d-none"
            id="password-confirmation-error"
            role="alert"
          >
            Passwords do not match
          </div>
          <button class="blue-btn" id="create-account-btn">
            Create Account
          </button>
        </form>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
